<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time Quiz Web App is a game where you pick right answer for time.">
    <meta name="keywords" content="quiz app, game, questions and answers, time">
    <title>Time Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

</head>

<body>

    <!-- main div element with flexbox center values -->
    <div class="container">
        <div id="home" class="justify-center flex-column">
            <h2>Ask me a question!</h2>
            <div id="choiceOne" class="answer">
                <p class="choice-prefix">A</p>
                <p class="choice-text">Choice 1</p>
            </div>
            <div id="choiceTwo" class="answer">
                <p class="choice-prefix">B</p>
                <p class="choice-text">Choice 2</p>
            </div>
            <div id="choiceThree" class="answer">
                <p class="choice-prefix">C</p>
                <p class="choice-text">Choice 3</p>
            </div>
            <div id="choiceFour" class="answer">
                <p class="choice-prefix">D</p>
                <p class="choice-text">Choice 4</p>
            </div>
            <button id="nextBtn" class="btn btn-info">Next</button>
            <div class="spacebar-container">
                <div class="spacebar-percent"></div>
            </div>

        </div>
    </div>

</body>

</html>
