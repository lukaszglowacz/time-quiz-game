<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time Quiz Web App is a game where you pick right answer for time.">
    <meta name="keywords" content="quiz app, game, questions and answers, time">
    <title>Time Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- main div element with flexbox center values -->
    <div class="container">
        <!-- loader -->
        <div id="loader"></div>
        <!-- main div -->
        <div id="game" class="justify-center flex-column hidden">
            <div class="landscape">
                <div class="lanscape-left">
                    <div id="timer" class="stopwatch">00:00</div>
                    <h2 id="question">Ask me a question!</h2>
                </div>
                <div class="landscape-right">
                    <div class="answer">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-number="1">Choice 1</p>
                    </div>
                    <div class="answer">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                    <div class="answer">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                    <div class="answer">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">Choice 4</p>
                    </div>
                </div>
            </div>
            <div id="spacebarContainer">
                <div id="progressBarFull" class="spacebar-percent"></div>
            </div>

        </div>
    </div>
</body>
<script src="assets/js/game.js"></script>

</html>
